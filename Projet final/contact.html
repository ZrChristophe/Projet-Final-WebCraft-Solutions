<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact — WebCraft Solutions</title>
  <link rel="stylesheet" href="style2.css">
  <script src="script2.js" defer></script>
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="container header-inner">
      <div class="logo">
        <a href="index.html">
          <img src="logo2.avif" alt="WebCraft Solutions" class="logo-img">
        </a>
      </div>
      <nav aria-label="Navigation principale">
        <ul class="nav">
          <li><a href="index.html">Accueil</a></li>
          <li><a href="propos.html">À propos</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main -->
  <main class="container">
    <section aria-labelledby="contact-title">
      <h1 id="contact-title">Contactez-nous</h1>
      <p>Une idée de projet ? Une question ? Remplissez le formulaire ci-dessous :</p>

      <form id="contactForm" class="contact-form" novalidate>
        <label for="name">Nom *</label>
        <input id="name" name="name" placeholder="Votre nom complet" required aria-required="true">

        <label for="email">Email *</label>
        <input id="email" name="email" type="email" placeholder="votre.email@example.com" required aria-required="true">

        <label for="message">Message *</label>
        <textarea id="message" name="message" rows="6" placeholder="Votre message..." required aria-required="true"></textarea>

        <button type="submit">Envoyer</button>
        <div id="contactFeedback" class="form-feedback" aria-live="polite"></div>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="container footer-inner">
      <p>© <span id="yearContact"></span> WebCraft Solutions.</p>
    </div>
  </footer>
</body>
</html>
